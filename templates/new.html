{% extends "base.html" %} {% block title %}Sample{% endblock %} 
{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">New Data</h1>

          <!-- Content Row -->
          <div class="row">

            <!-- Input Data -->
            <div class="col-xl-12 col-lg-7">      
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Input New Data</h6>
                </div>
                <div class="card-body">
                  <div class="p-2">
                    <form class="user">
                      <div class="form-group">
                        <p class="">Link Video</p>
                        <input type="email" class="form-control form-control-user mb-2" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter video link">
                        <p class="">Description</p>
                        <input type="textarea" class="form-control form-control-user" id="textarea" placeholder="Type video description here. . .">
                        <p class="mt-2">Video Date</p>
                        <input type="date" id="date" name="video_date">
                      </div>
                      <a href="#notif" class="btn btn-primary btn-user btn-block">
                          Create
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div id="notif" class="modal">
              <div class="content col-lg-6 card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Notification</h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle box-close" href="#" role="button"">
                      &times;
                    </a>
                </div>
                </div>
                <div class="card-body">
                  Data berhasil ditambahkan
                </div>
              </div>
            </div>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

{% endblock %}

{% block js %}
    {{ super() }}
    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/demo/chart-area-demo.js')}}"></script>
    <script src="{{ url_for('static', filename='js/demo/chart-pie-demo.js')}}"></script>
    <script src="{{ url_for('static', filename='js/demo/chart-bar-demo.js')}}"></script>
{% endblock %}
